<html>
<head>
    <title>Netflix Clone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            align-items: center;
        }
        .logo{
            width: 130px;
        }
        .signin{
            background-color: #e50914;
            padding: 8px 18px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            color: white;
        }
        .hero{
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/0ebdc80f-6ca0-4dc1-8f74-5aa2e93cf9cd/8fa9adac-e9a0-4210-9973-e614aede74b1/IN-en-20240422-popsignuptwoweeks-perspective_alpha_website_small.jpg");
            height: 80vh;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero-text h1{
            font-size: 50px;
            font-weight: 800;
        }
        .hero-text p{
            margin: 15px 0;
            font-size: 20px;
        }
        .hero-text input{
            padding: 15px;
            width: 300px;
            border: none;
            font-size: 16px;
        }
        .get-started{
            padding: 15px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            font-size: 18px;
            margin-left: 5px;
        }
        .section-title{
            margin: 30px;
            font-size: 28px;
        }
        .movies{
            display: flex;
            gap: 15px;
            overflow-x: scroll;
            padding: 0 30px;
        }

        .movies img{
            width: 200px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .movies img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo">
        <button class="signin">Sign In</button>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <input type="email" placeholder="Email address">
            <button class="get-started">Get Started ></button>
        </div>
    </div>
    <h2 class="section-title">Trending Now</h2>
    <div class="movies">
        <img src="https://image.tmdb.org/t/p/w500/9YpIbAmvL2WvJfRVBTc28Yt7vs3.jpg">
        <img src="https://image.tmdb.org/t/p/w500/pA3vdhadJPxF5GA1uo8OPTiP5jj.jpg">
        <img src="https://image.tmdb.org/t/p/w500/qUOJGvH8L7qahhoNxDk81Xnw9O2.jpg">
        <img src="https://image.tmdb.org/t/p/w500/kntNFV77RjPL3VQgAOpTvZSmKt5.jpg">
        <img src="https://image.tmdb.org/t/p/w500/yDHYiVAACtXrVdBoEUnHQiJNxB.jpg">
    </div>
</body>
</html>
