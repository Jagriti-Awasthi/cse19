<html>
    <head>
        <title>flex</title>
        <style>
        .container
        {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: blueviolet;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .item
        {
            background-color: purple;
            border: 1px solid rgb(156, 36, 36);
            padding: 20px;
            color:azure;
        }
        .item1
        {
flex:2;
        }
        .item2
        {
flex:1;
        }
        .item3
        {
flex:3;
        }
        
        </style>
    </head>
    <body>
         <div class ="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
        </div>
    </body>
</html>
