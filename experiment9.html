<html>
<head>
    <title>experiment9</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
        .product-grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Desktop default */
            gap: 20px;
        }
         .product{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .product img{
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3{
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .product p{
            margin-bottom: 10px;
            font-size: 15px;
        }
        .price{
            font-weight: bold;
            color: green;
        }
        @media (max-width: 1024px){
            .product-grid{
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px){
            .product-grid{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Product Grid</h1>
    <div class="product-grid">
        <div class="product">
            <img src="https://cdn.pixabay.com/photo/2024/04/29/04/21/tshirt-8726721_1280.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Best quality product</p>
            <div class="price">₹599</div>
        </div>

        <div class="product">
            <img src="https://wallpapercave.com/wp/wp2896922.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish</p>
            <div class="price">₹799</div>
        </div>

        <div class="product">
            <img src="https://www.bhphotovideo.com/images/images2000x2000/audioengine_a2_b_a2_speaker_system_black_1009387.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>High performance</p>
            <div class="price">₹2499</div>
        </div>

        <div class="product">
            <img src="https://i.etsystatic.com/27266121/r/il/8761f4/3094198598/il_1140xN.3094198598_8pps.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trending item</p>
            <div class="price">₹899</div>
        </div>

    </div>

</body>
</html>
